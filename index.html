<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
            <div class="container disable">
                <h2>Victor Image Editor</h2>
                <div class="wrapper">
                    <div class="editor__panel">
                        <div class="filter">
                            <label class="title">Filters</label>
                            <div class="options">
                                <button id="brightness" class="active">Brightness</button>
                                <button id="saturation">Saturation</button>
                                <button id="inversion">Inversion</button>
                                <button id="grayscale">Grayscale</button>
                            </div>
                            <div class="slider">
                                <div class="filter__info">
                                    <p class="name">Brightness</p>
                                    <p class="value">100%</p>
                                </div>
                                <input type="range" value="100" min="0" max="200">
                            </div>
                        </div>
                        <div class="rotate">
                            <label class="title">Rotate & Flip</label>
                            <div class="options">
                                <button id="left"><i class='bx bx-rotate-left'></i></button>
                                <button id="right"><i class='bx bx-rotate-right'></i></button>
                                <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                                <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="preview__img">
                        <img src="image/image-placeholder.jpg" alt="preview-img">
                    </div>
                </div>
                <div class="controls">
                    <button class="reset__filter">Reset Filters</button>
                    <div class="row">
                        <input type="file" class="file__input" accept="image/*" hidden>
                        <button class="choose__img">Choose Image</button>
                        <button class="save__img">Save Image</button>
                    </div>
                </div>
            </div>
            <script src="main.js"></script>
</body>
</html>
